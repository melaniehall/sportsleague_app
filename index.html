<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Team Setup</h3>
  </div>
  <div class="modal-body">
    <!-- Form Draft -->
  <form id="form" class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="teamName">Team Name:</label>
      <div class="controls">
        <input type="text" id="inputName" class="team_inputs" name="teamName" placeholder="Team Name" maxlength="30">
      </div>
    </div>  
    <div class="control-group">
      <label class="control-label" for="managerInfo">Manager Info</label>
    </div>
    <div class="control-group">
      <label class="control-label" for="mgrName">Name:</label>
      <div class="controls">
        <input type="text" id="inputFirst" class="team_inputs" name="mgrFirst" placeholder="First">
        <input type="text" id="inputLast" class="team_inputs" name="mgrLast" placeholder="Last">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="phone" value="phone">Phone #:</label>
      <div class="controls">
        <input type="tel" id="phone" class="team_inputs" name="phone" placeholder="123-456-7890" maxlength="12">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="zip" value="zip">ZIP code:</label>
      <div class="controls">
        <input type="text" id="zip" class="team_inputs" name="zip" placeholder="37207" maxlength="5">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="sponsor" value="sponsor">Team Sponsor:</label>
      <div class="controls">
        <input type="text" id="sponsor" class="team_inputs" name="sponsor" placeholder="Sponsor">
      </div>
    </div>      
  </form>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button id="addteam" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Add Team</button>
